<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>NACOSS CERT. GENERATOR</title>
    <meta name="description" content="NACOSS CERT Generator">
    <meta name="author" content="@IAmMasterCraft">

    <link rel="stylesheet" href="css/style.css?v=1.0">

    <!-- widgets & plugins -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="//db.onlinewebfonts.com/c/6cec834e2e8f2e4206567ed75e1281d4?family=Brandon+Grotesque+Bold" rel="stylesheet" type="text/css"/>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script defer src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script defer type="text/javascript" src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
    <!-- <script defer type="text/javascript" src="https://iammastercraft.github.io/NACOSS/js/html2canvas.js"></script> -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.min.js" integrity="sha512-y3o0Z5TJF1UsKjs/jS2CDkeHN538bWsftxO9nctODL5W40nyXIbs0Pgyu7//icrQY9m6475gLaVr39i/uh/nLA==" crossorigin="anonymous"></script>
    <!-- <script defer src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script> -->
    <script defer src="https://cdn.jsdelivr.net/npm/file-saver@2.0.2/dist/FileSaver.min.js"></script>
    <!-- <script defer src="https://smtpjs.com/v3/smtp.js"></script>     -->
    <script defer src="js/script.js"></script>

</head>

<body>
    <div class="row">
        <div class="col-lg-12">
            <div class="card text-center">
                <div class="card-header">CERT. GENERATOR</div>
                <div class="card-body">
                    <div id="mainFrameTarget" style="">
                        <div class="img-thumbnail">
                            <img id="baseTemplate" src="./images/base_template.png" style="max-width: 100%; padding: 5%; touch-action: none; user-select: none; display: none;" />
                        </div>
                        <div id="nameHolder" style="margin: 0 35% 0 35%; touch-action: none; user-select: none; text-align: right;" >
                            ENTER YOUR NAME HERE!
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 text-left">
                        ---Dynamic Configurations---<br>
                        Upload BaseTemplate IMG FILE: <input type="file" id="baseFile" name="baseFile" onchange="loadImage(this)" accept="image/*" style="display: inline;"><br><br>
                        Enter Color Code for name: <input type="text" id="colorCode" name="colorCode" oninput="setColor($(this).val())"><br><br>
                        Enter the title of NAMES column: <input type="text" id="nameCol" name="nameCol"><br><br>
                        <!-- Enter the title of EMAIL column: <input type="text" id="mailCol" name="mailCol"><br><br> -->
                        Upload Spreadsheet file: <input type="file" id="csvFileInput" name="csvFileInput" onchange="handleFiles(this.files)" accept=".csv" style="display: inline;">
                    </div>
                    <div class="col-md-6 text-center">
                        <span id="loadingAnime" style="display: none;"><img src="https://i.stack.imgur.com/hzk6C.gif" ></span><br>
                        <h3 class="notice"></h3>
                    </div>
                </div>

                <div id="capture" style="padding: 10px; display: none;">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
